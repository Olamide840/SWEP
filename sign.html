<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="auth1.css">
    <script src="auth.js"></script>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;font-size: 30px;">Sign-Up Page</h2>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <small>* Username should be more than 8 characters.</small>
            <input type="email" id="email" placeholder="Email" required>
            <small>e.g Jonedoe@gmail.com</small>
            <input type="password" id="password" placeholder="Password" required>
            <small>* Password should be more than 8 characters.</small>
            <button type="submit">Sign Up Now</button>
            <p style="text-align: center;">Already have an account? <a href="code.html">Login Now</a></p>
        </form>
</body>
</html>
