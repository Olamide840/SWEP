<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="code.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
</head>
<body>
    <div class="wrapper">
        <form id="login-form">
            <h1>Login</h1>
              <div class="input-box">
                    <input type="email" placeholder="Email-Address" id="email" required>
                   <i class="fa-solid fa-envelope"></i>
              </div>
                <br>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="god">
                    <div class="show">
                        <label><input type="checkbox" class="check" id="show-password">Show Password</label>
                        <a href="aupassword.html" class="ok">Forgot Password ?</a>
                    </div>
            </div>
                     <button type="submit" class="btn">Submit</button>
        </form>
            <div class="register">
                <p class="do">Don't have an account yet? <a href="sign.html" class="create">Create an account.</a></p>
            </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
